<div class="flex h-screen bg-white">
  <!-- Sidebar -->
  <app-sidebar class="flex-shrink-0" [(isMobileMenuOpen)]="isMobileMenuOpen"></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation Bar -->
    <header class="bg-white border-b border-gray-100">
      <div class="px-4 py-2">
        <div class="flex items-center justify-between">
          <!-- Left side with toggle and branding -->
          <div class="flex items-center space-x-3">
            <button (click)="toggleMobileMenu()" 
                    class="lg:hidden relative group p-2 rounded-lg bg-white hover:bg-gray-100 text-gray-700 focus:outline-none transition-all duration-200 ease-in-out"
                    aria-label="Toggle sidebar navigation"
                    aria-controls="sidebar-menu"
                    title="Toggle Menu">
              <div class="relative w-5 h-4 flex flex-col justify-between">
                <span class="w-full h-0.5 bg-current rounded-full"></span>
                <span class="w-full h-0.5 bg-current rounded-full"></span>
                <span class="w-full h-0.5 bg-current rounded-full"></span>
              </div>
            </button>
          </div>

          <!-- Right side with actions -->
          <div class="flex items-center space-x-2">
            <!-- Notifications -->
            <button class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-full focus:outline-none transition-all duration-200">
              <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 border-2 border-white rounded-full"></span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
            </button>

            <!-- Help -->
            <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full focus:outline-none transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
