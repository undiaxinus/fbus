<div class="max-w-3xl mx-auto p-6">
  <!-- Error State -->
  <div *ngIf="error" class="text-center py-12">
    <div class="rounded-md bg-red-50 p-4 max-w-md mx-auto">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>
    </div>
    <button 
      (click)="backToSearch()" 
      class="mt-4 text-indigo-600 hover:text-indigo-800 transition-colors duration-200 flex items-center gap-2 mx-auto"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to Search
    </button>
  </div>

  <!-- Bond Details Content -->
  <ng-container *ngIf="bondDetails && !error">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Bond Details</h2>
      <button 
        (click)="backToSearch()" 
        class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Search
      </button>
    </div>

    <!-- Main Content -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <!-- Personal Information -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-4 bg-gray-50 rounded-md">
            <label class="text-sm text-gray-600 block mb-1">Name</label>
            <p class="text-gray-900 font-medium">{{bondDetails.first_name}} {{bondDetails.last_name}}</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-md">
            <label class="text-sm text-gray-600 block mb-1">Contact Number</label>
            <p class="text-gray-900 font-medium">{{bondDetails.contact_no}}</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-md">
            <label class="text-sm text-gray-600 block mb-1">Designation</label>
            <p class="text-gray-900 font-medium">{{bondDetails.designation}}</p>
          </div>
        </div>
      </div>

      <!-- Bond Status -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">Bond Status</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-4 bg-gray-50 rounded-md">
            <label class="text-sm text-gray-600 block mb-1">Days Remaining</label>
            <p class="text-gray-900 font-medium">{{bondDetails.days_remaining}}</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-md">
            <label class="text-sm text-gray-600 block mb-1">Units</label>
            <p class="text-gray-900 font-medium">{{bondDetails.units}}</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-md">
            <label class="text-sm text-gray-600 block mb-1">Status</label>
            <p [ngClass]="{
              'text-green-600': bondDetails.days_remaining > 0,
              'text-red-600': bondDetails.days_remaining <= 0
            }" class="font-medium">
              {{bondDetails.days_remaining > 0 ? 'Active' : 'Expired'}}
            </p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4 mt-6">
        <button 
          (click)="printDetails()" 
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200 flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
          </svg>
          Print Details
        </button>
        <button 
          (click)="downloadPDF()" 
          [disabled]="loading"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          {{ loading ? 'Generating PDF...' : 'Download PDF' }}
        </button>
      </div>
    </div>
  </ng-container>
</div>
